<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendências</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pend">
        <p>
            Tipo de serviço: <select name="tipo de serviço" id="tipo-serv">
                <option value="valor1">INS BL</option>
                <option value="valor2">MUD BL</option>
                <option value="valor3">REMANEJ BL</option>
                <option value="valor4">REPARO FTTH</option>
                <option value="valor5">MUD PCT VOIP</option>
                <option value="valor6">MUD PCT IPTV</option>
                <option value="valor7">RETIRADA</option>
            </select>
        </p>
        
        <p>Tipo de pendência: <input type="text" name="tipo de pendência" id="tipo-pend"></p>
        <p>
            Doc. associado: <input type="number" name="documento associado" id="doc-assoc">
        </p>
        <p>
            Operador do CL: <input type="text" name="operador do CL" id="operador">
        </p>
        <p>
            Senha do CL: <input type="text" name="senha CL" id="senha">
        </p>
        <p>
            Observação:
        </p>
        <p><textarea name="observação" id="obs" cols="35" rows="10"></textarea></p>
    </div>
    

</body>
</html>
